<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email - Match Property</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/auth.css">
    <link rel="stylesheet" href="css/components/notifications.css">

    <!-- Scripts de configuración -->
    <script src="js/config/api.js"></script>
    <script src="js/services/auth.service.js"></script>
    <script src="js/utils/helpers.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="/">
                        <img src="assets/images/logos/logo.jpg" alt="Match Property" class="logo-img">
                    </a>
                </div>
                <button class="hamburger" id="hamburger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/login">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Verificación Form -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Verificar Email</h1>
                    <p id="emailDisplay">Hemos enviado un código de verificación a tu correo</p>
                </div>

                <form id="verificarForm" class="auth-form">
                    <div class="form-group">
                        <label for="codigo">Código de Verificación</label>
                        <input
                            type="text"
                            id="codigo"
                            name="codigo"
                            class="form-control"
                            required
                            placeholder="Ingresa el código de 6 dígitos"
                            maxlength="6"
                            pattern="[0-9]{6}"
                            autocomplete="one-time-code">
                        <small class="form-help">Revisa tu bandeja de entrada y spam</small>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="verificarBtn">Verificar Cuenta</button>

                    <div class="auth-divider">
                        <span>¿No recibiste el código?</span>
                    </div>

                    <button type="button" class="btn btn-secondary btn-full" id="reenviarBtn">Reenviar Código</button>

                    <div class="auth-footer">
                        <p><a href="login.html" class="link-primary">Volver al inicio de sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/pages/verificar.js"></script>
</body>
</html>
