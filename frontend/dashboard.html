<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ⚠️ CRITICAL: Force all HTTP requests to upgrade to HTTPS automatically -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Dashboard - Quadrante</title>
    <link rel="stylesheet" href="css/variables.css?v=14">
    <link rel="stylesheet" href="css/global.css?v=14">
    <link rel="stylesheet" href="css/components/header.css?v=14">
    <link rel="stylesheet" href="css/pages/dashboard.css?v=14">
    <link rel="stylesheet" href="css/pages/dashboard-admin.css?v=1">
    <link rel="stylesheet" href="css/components/inactivity-modal.css?v=1">
    <link rel="stylesheet" href="css/components/notifications.css?v=14">
    <link rel="stylesheet" href="css/components/charts.css?v=17">
    <link rel="stylesheet" href="css/components/property-form.css?v=1">
    
    <!-- Leaflet para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Scripts de configuración (DEBEN CARGARSE EN ORDEN) -->
    <script src="js/config/api.js?v=7"></script>
    <script src="js/services/auth.service.js?v=7"></script>
    <!-- ⚠️ PATCH: Debe cargarse INMEDIATAMENTE después de auth.service.js -->
    <script src="js/pages/dashboard-patch.js?v=8"></script>
    <script src="js/services/search.service.js?v=6"></script>
    <script src="js/services/favorites.service.js?v=6"></script>
    <script src="js/services/favorites-action.service.js?v=2"></script>
    <script src="js/services/properties.service.js?v=6"></script>
    <script src="js/utils/helpers.js?v=6"></script>
    <script src="js/utils/charts.js?v=6"></script>
</head>
<body class="dashboard-body">
    <!-- Header Principal -->
    <header class="dashboard-header">
        <div class="header-container">
            <!-- Logo -->
            <div class="header-left">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/images/logos/logo.jpg" alt="Quadrante" class="logo-img">
                    </a>
                </div>
            </div>

            <!-- Usuario y Menú -->
            <div class="header-right">
                <!-- Notificaciones -->
                <button class="icon-btn" id="notificationsBtn" title="Notificaciones">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="badge" id="notificationBadge" style="display: none;">0</span>
                </button>

                <!-- Avatar y Menú Usuario -->
                <div class="user-menu">
                    <button class="user-avatar-btn" id="userMenuBtn">
                        <div class="user-avatar" id="userAvatar">
                            <span id="avatarInitials">U</span>
                        </div>
                        <div class="user-info">
                            <span class="user-name" id="userName">Usuario</span>
                            <span class="user-role" id="userRole">Cargando...</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div class="dropdown-menu" id="userDropdown">
                        <a href="perfil.html" class="dropdown-item" id="perfilLink">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Mi Perfil
                        </a>
                        <a href="plan.html" class="dropdown-item" id="planLink">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            Mi Plan
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" id="logoutBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="dashboard-main">
        <!-- Tabs de Navegación -->
        <div class="tabs-container">
            <div class="tabs-wrapper">
                <div class="tabs-list" id="tabsList">
                    <!-- Tabs se cargan dinámicamente según el perfil -->
                </div>
            </div>
        </div>

        <!-- Contenido de los Tabs -->
        <div class="tab-content-container">
            <div id="tabContent" class="tab-content">
                <!-- Contenido se carga dinámicamente -->
                <div class="loading-state">
                    <div class="spinner-large"></div>
                    <p>Cargando dashboard...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Utilities -->
    <script src="js/utils/inactivity-manager.js?v=1"></script>
    
    <!-- Header Component -->
    <script src="js/components/header.js?v=1"></script>
    
    <!-- Scripts de páginas (Dashboard) -->
    <script src="js/pages/dashboard/filters.js?v=3"></script>
    <script src="js/pages/dashboard/pagination.js?v=1"></script>
    <script src="js/pages/dashboard/carousel.js?v=1"></script>
    <script src="js/pages/dashboard/property-form.js?v=40"></script>
    <script src="js/pages/dashboard.js?v=56"></script>
</body>
</html>
