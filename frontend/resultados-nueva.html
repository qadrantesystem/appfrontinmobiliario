<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Resultados de Búsqueda - Quadrante</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components/header.css?v=16">
    <link rel="stylesheet" href="css/pages/search-system.css?v=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Leaflet para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- jsPDF y html2canvas para generación de PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Scripts de configuración -->
    <script src="js/config/api.js?v=7"></script>
    <script src="js/services/auth.service.js?v=7"></script>
    <script src="js/services/search.service.js?v=6"></script>
    <script src="js/utils/helpers.js?v=6"></script>
</head>
<body>
    <!-- Header Principal -->
    <header class="dashboard-header">
        <div class="header-container">
            <!-- Logo -->
            <div class="header-left">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/images/logos/logo.jpg" alt="Quadrante" class="logo-img">
                    </a>
                </div>
            </div>

            <!-- Usuario y Menú -->
            <div class="header-right">
                <!-- Notificaciones -->
                <button class="icon-btn" id="notificationsBtn" title="Notificaciones">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </button>

                <!-- Avatar y Menú Usuario -->
                <div class="user-menu">
                    <button class="user-avatar-btn" id="userMenuBtn">
                        <div class="user-avatar" id="userAvatar">
                            <span id="avatarInitials">U</span>
                        </div>
                        <div class="user-info">
                            <span class="user-name" id="userName">Usuario</span>
                            <span class="user-role" id="userRole">Cargando...</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div class="dropdown-menu" id="userDropdown">
                        <a href="dashboard.html" class="dropdown-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            Dashboard
                        </a>
                        <a href="perfil.html" class="dropdown-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Mi Perfil
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" id="logoutBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="search-results-main" style="padding: 20px; max-width: 1400px; margin: 0 auto;">
        <!-- Header de Resultados -->
        <div class="results-header" style="margin-bottom: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 style="margin: 0 0 8px 0; color: var(--azul-corporativo);">
                        🔍 Resultados de Búsqueda
                    </h1>
                    <p id="resultsCounter" style="margin: 0; color: var(--gris-medio); font-size: 0.95rem;">
                        Cargando...
                    </p>
                </div>
                <div style="display: flex; gap: 12px;">
                    <!-- Botón Guardar Búsqueda -->
                    <button class="btn btn-secondary" data-save-search>
                        💾 Guardar Búsqueda
                    </button>
                    <!-- Botón Nueva Búsqueda -->
                    <button class="btn btn-primary" data-search-trigger>
                        🔍 Nueva Búsqueda
                    </button>
                </div>
            </div>
        </div>

        <!-- Acordeón de Filtros -->
        <div id="searchFiltersAccordion"></div>

        <!-- Toolbar de Acciones -->
        <div class="results-toolbar" style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        ">
            <div id="selectionCounter" style="font-weight: 600; color: var(--azul-corporativo);"></div>
            <div style="display: flex; gap: 12px;">
                <button class="btn btn-secondary" data-generate-pdf>
                    📄 Generar Fichas PDF
                </button>
                <button class="btn btn-primary" data-send-email>
                    📧 Enviar por Correo
                </button>
            </div>
        </div>

        <!-- Grid: Resultados + Mapa -->
        <div style="display: grid; grid-template-columns: 1fr 500px; gap: 20px; margin-bottom: 20px;">
            <!-- Resultados -->
            <div>
                <div id="searchResults">
                    <div class="search-loading" style="text-align: center; padding: 60px 20px;">
                        <div class="spinner-large"></div>
                        <p style="margin-top: 20px; color: var(--gris-medio);">Cargando propiedades...</p>
                    </div>
                </div>

                <!-- Paginación -->
                <div id="searchPagination" style="margin-top: 20px;"></div>
            </div>

            <!-- Mapa -->
            <div style="position: sticky; top: 60px; height: fit-content;">
                <div id="resultsMap"></div>
            </div>
        </div>
    </main>

    <!-- Scripts del Sistema de Búsqueda -->
    <script src="js/components/header.js?v=4"></script>
    <script src="js/pages/search-system/components/search-modal.js?v=1"></script>
    <script src="js/pages/search-system/components/search-filters.js?v=1"></script>
    <script src="js/pages/search-system/components/image-viewer.js?v=1"></script>
    <script src="js/pages/search-system/components/results-map.js?v=1"></script>
    <script src="js/pages/search-system/services/pdf-generator.service.js?v=1"></script>
    <script src="js/pages/search-system/services/email.service.js?v=1"></script>
    <script src="js/pages/search-system/search-main.js?v=1"></script>

    <!-- Inicializar -->
    <script>
        // Inicializar sistema cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🚀 Inicializando página de resultados...');

            // Crear instancia del sistema
            const searchSystem = new SearchSystemMain();
            await searchSystem.init();

            // Guardar globalmente
            window.searchSystem = searchSystem;

            // Si hay filtros en URL, ejecutar búsqueda automáticamente
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('auto')) {
                const filters = {
                    tipo_inmueble_id: urlParams.get('tipo'),
                    distritos: urlParams.get('distritos')?.split(',').map(Number) || [],
                    operacion: urlParams.get('operacion') || 'compra'
                };

                await searchSystem.executeSearch(filters);
            }
        });
    </script>
</body>
</html>
